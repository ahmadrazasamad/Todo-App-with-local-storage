<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" />
    <title>Just Do it</title>
</head>

<body onload="getTodos('all')">
    <div class="header d-flex">
        <h1><img src="" alt="logo"></h1>
        <div data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
            <div class="hambuger-offcanvas" id="menu-toggle">
                <span id="line-1"></span>
                <span id="line-2"></span>
                <span id="line-3"></span>
            </div>
        </div>

        <div class="menu-content offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">Todos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <p class="task-items" onclick="getTodos('all')">All Tasks<span id="all-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Default')">Default<span id="default-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Personal')">Personal<span id="personal-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Shopping')">Shopping<span id="shopping-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Wishlist')">Wishlist<span id="wishlist-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Work')">Work<span id="work-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Education')">Education<span id="education-todo-count" class="count">0</span></p>
                <p class="task-items" onclick="getTodos('Completed')">Completed<span id="completed-todo-count" class="count">0</span></p>
            </div>
        </div>
    </div>

    <div id="all-todos">
        <div id="todos"></div>
        <img src="" alt="add todo to start" id="add-first-todo" style="display:none !important" />
        <img src="" alt="no todo" id="no-todo" style="display:none !important" />
        <button onclick="deleteAll()" class="btn btn-primary" style="display: none !important;" id="dltAllBtn">Delete All</button>
        <button onclick="addNewTodo()" class="btn btn-primary">+</button>
    </div>

    <div id="add-todo" style="display: none !important;">
        <div class="d-flex align-items-center">
            <i class="bi bi-arrow-left" id="go-back" onclick="goBack()"></i>
            <h3 id="new-todo-head"></h3>
            <i class="bi bi-trash-fill" style="display: none !important;" id="delete-todo"></i>
        </div>
        <div>
            <label for="new-todo">
                <h6>What is to be done?</h6>
            </label><br />
            <input type="text" id="new-todo" placeholder="Enter Task Here" required />
            <div class="text-danger" style="display: none !important;">Please add a todo title</div>
            <div id="task-completed" style="display: none !important;">
                <input type="checkbox" id="task-finished"/>
                <label for="task-finished">Task Finished?</label>
            </div>
        </div>

        <label for="todo-description">
            <h6>Add description of the task:</h6>
        </label><br />
        <textarea name="todo-description" id="todo-description" placeholder="Enter Description Here"></textarea>

        <div class="date-time">
            <label for="due-date">
                <h6>Due Date</h6>
            </label><br />
            <input type="text" name="due-date" id="due-date" placeholder="Date not set" onfocus="this.type = 'date'" onblur="this.type = 'text'" /><br />
            <input type="text" name="due-time" id="due-time" placeholder="Time not set(all day)"
                style="display: none !important;" onfocus="this.type = 'time'" onblur="this.type = 'text'" />
        </div>

        <div>
            <label for="task-list">
                <h6>Add to list</h6>
            </label><br />
            <select name="list" id="task-list" required>
                <option value="Default" hidden>Default</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
                <option value="Wishlist">Wishlist</option>
                <option value="Work">Work</option>
                <option value="Education">Education</option>
            </select>
        </div>

        <button onclick="addTodo()" class="btn btn-primary" id="add-todo-btn">+ Add Todo</button>
        <button style="display: none !important;" class="btn btn-primary" id="save-todo">âœ“ Save Todo</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
